  pin_code_fields: ^8.0.1
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  device_preview: ^1.1.0
  logger: ^2.0.1
  firebase_auth: ^4.8.0
