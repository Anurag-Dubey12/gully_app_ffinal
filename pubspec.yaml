  firebase_core: ^2.15.1
  json_annotation: ^4.8.1
  intl: ^0.18.1
  image_picker: ^1.0.5
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.6
  mime: ^1.0.4
  http: ^1.2.1
  permission_handler: ^11.0.1
  geolocator: ^12.0.0
